language: php
php:
- 7.1
dist: trusty
services:
- mysql
addons:
  apt:
    sources:
    - mysql-5.7-trusty
    packages:
    - mysql-server
before_install:
- mysql -e 'CREATE DATABASE IF NOT EXISTS howzit;'
- composer self-update
- composer validate --no-check-all --ansi
- composer install -n
- cp .env.example .env
- php artisan migrate
- php artisan db:seed
- vendor/bin/phpunit --coverage-clover=coverage.xml
