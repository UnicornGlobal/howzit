after_success:
- bash <(curl -s https://codecov.io/bash)
- rm .env
- echo "Unicorn Time"
deploy:
- provider: script
  script: "./scripts/travis.sh"
  skip_cleanup: true
  on:
    branch: dev
- provider: script
  script: "./scripts/travis.sh"
  skip_cleanup: true
  on:
    branch: master
